@(form: Form[Usuario], error: String)

@main(title = "Registro") {

	<style>
		span { color: red;}
		.section-header h3 a { 
			color: white;
			display: inline-block;
			font-weight: normal;
		 }
		 .well {
		 	color: black;
		 }
		 p {
		 	padding-top: 30px;
		 }
	</style>

    <!-- Simple Formulario para ingresar --> 
    <div class="contenedor">
		<div class="row">
			<div class="span9" style="float:right">
				<div class="span4" style="float:left;">			
					<div class="well">
						<div class='section section-large'>
							<div class='section-header'>
								<h3>Registro</h3>
							</div>
							<hr>
							<div class='section-body'>
								<form class="form" name="registro" action="@routes.Application.comprobarRegistro" method="post">
									<div class="control-group">
										<label class="control-label" for="nombre">Nombre completo</label>
										<div class="controls">
											<input class="input-xlarge" type="text" placeholder="Nombre completo" name="nombre" id="nombre" maxlength="60" required/>
											<span>*</span>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="correo">Correo electronico</label>
										<div class="controls">
											<input class="input-xlarge" type="email" placeholder="Correo electronico" name="correo" id="correo" maxlength="50" required>
											<span>*</span>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="password">Contraseña</label>
										<div class="controls">
											<input class="input-xlarge" type="password" placeholder="Contraseña" name="password" id="password" maxlength="20" required>
											<span>*</span>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="ciudad">Ciudad</label>
										<div class="controls">
											<input class="input-xlarge" type="text" placeholder="Ciudad" name="ciudad" id="ciudad" maxlength="60" required/>
											<span>*</span>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="telefono">Telefono</label>
										<div class="controls">
											<input class="input-xlarge" type="text" placeholder="Telefono" name="telefono" id="telefono" maxlength="15"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="leyenda">Acerca de mi</label>
										<div class="controls">
											<textarea rows="3" class="input-xlarge" name="leyenda" id="leyenda" maxlength="300"></textarea>
										</div>
									</div>
									<div class="alert alert-error" id="alerta">
										<button type="button" class="close" data-dismiss="alert">×</button>
										<small>
											<strong>Error!</strong>
											La contraseña debe estar formada entre 6-20 carácteres
										</small>
									</div>
									@if(error != "") { 
				                		<div class="alert alert-error" id="error">
											<button type="button" class="close" data-dismiss="alert">×</button>
											<small>
												<strong>Error!</strong>
												@error
											</small>
										</div>
				            		}				
									<div class='form-actions'>
										<button type="submit" id="fat-btn" class="btn btn-primary btn-large" data-loading-text="Registrando..."> Crear cuenta </button>
										<p>
											¿Ya tienes una cuenta?
											<a href="@routes.Application.login">Ingresa aquí</a>
										</p>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
	        </div>
	    </div>
    </div>
    
    <script type="text/javascript">
		$('#alerta').hide();
		
 	   	$('#fat-btn').on('click', function() { 	   		 	   		
	 	   	var pass = $("input#password").val().length;
	 	   	var nombre = $("input#nombre").val().length;
	 	  	var correo = $("input#correo").val().length;
	 	 	var ciudad = $("input#ciudad").val().length;

			if (nombre != "" && correo != "" && pass != "" && ciudad != ""){ 	   	
				if(pass < 6) {
	 	       		$("#alerta").show("fast");
	 	       		$("#password").focus();
	 	       		return false;
				}
				else{
					$(this).button('loading');
				}
			}
 	   	});
 	   	
 	   	$('#password').keypress(function() {
 	   		$('#alerta').hide();
 	   	});
 	   	
 	   	$('.input-xlarge').keypress(function() {
 	   		$('#error').hide();
 	   	});
 	</script>
}
