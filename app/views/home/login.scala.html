@(form: Form[Application.Login], error: String)

@main(title = "Ingresar") {

    <!-- Simple Formulario para ingresar -->
        <div class="row">
            <div class="span8" style="float:right">
                <div class="span3" style="float:left;">
					<fieldset>
						<legend>Ingresar</legend>
						<form class="well" action="@routes.Application.comprobarLogin" method="post">
							<div class="control-group">
								<label class="control-label" for="correo">Correo electronico</label>
								<div class="controls">
									<input type="email" placeholder="Correo electronico" id="correo" name="correo" autofocus="autofocus" required>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="password">Contraseña</label>
								<div class="controls">
									<input type="password" placeholder="Contraseña" name="password" id="password" required>
								</div>
							</div>
							@if(form.hasGlobalErrors) { 
                				<div class="alert alert-error">
									<button type="button" class="close" data-dismiss="alert">×</button>
									<small>
										<strong>Error!</strong>
										@form.globalError.message
									</small>
								</div>
            				}
            				@if(error != "") {
            					<div class="alert alert-error">
									<button type="button" class="close" data-dismiss="alert">×</button>
									<small>
										<strong>Error!</strong>
										@error
									</small>
								</div>
							}
							<div class="control-group">
								<div class="controls">
									<button type="submit" class="btn">Entrar</button>
									<a class="pull-right" style="padding-top: 10px;" href="@routes.Application.recuperar">Olvidaste tu contraseña</a>
								</div>
							</div>
						</form>
                    </fieldset>
                </div>
            </div>
        </div>	
}
