@(error: String)

@main(title = "Recuperar contraseña") {
	<style>
		.well { color: black;}
	</style>
	<div class="contenedor">
		<div class="row">
			<div class="span9" style="float:right">
				<div class="span4" style="float:left;">
					<div class="well">
						<form class="form-inline" action="@routes.Application.recuperarPassword" method="post">            			         
	                		<label for="correo">Ingrese su correo electronico</label>
	                		<input type="email" placeholder="Correo electronico" name="correo" id="correo" required>
	                		<button type="submit" id="fat-btn" class="btn" data-loading-text="Enviando">Enviar</button>
	                		<br>
	                		@if(error != "") {
	            				<div class="alert alert-error" id="error">
									<button type="button" class="close" data-dismiss="alert">×</button>
									<small>
										<strong>Error!</strong>
										@error
									</small>
								</div>
							}                		
						</form>
					</div>
				</div>
			</div>
		</div>
		<br><br><br><br><br><br><br><br><br>
	</div>
    
    <script type="text/javascript">
    	
 	   	$('#fat-btn').on('click', function () {
 	   		$(this).button('loading')
 	   	});
 	   	
 	   	$('#correo').keypress(function() {
 	   		$('#error').hide();
 	   	});
 	</script>
}
