@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="es">
    <head>
    	<title>@title</title> 
    	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       	<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")"> 
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")"> 
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
    
    	<!-- Barra superior -->
    	<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="@routes.Application.index">Orgrup</a>
					<div class="nav-collapse">
						<ul class="nav">
             
						</ul>

						<ul class="nav pull-right">
							<li> <a href="@routes.Application.login"> Ingresar</a>
							<li class="divider-vertical"></li>
							<li> <a href="@routes.Application.registro"> Registrarse</a>                
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>
		
		<br><br><br>
		<div class="container">
	    	<!-- Contenido de la pagina -->
	    	@content
	    </div>
	    
	    <hr>
	    
	    <footer>
			<a style="float: right;" href="@routes.Application.contacto">Contactanos</a>
			<a style="float: right;" href="@routes.Application.about">Desarrolladores &nbsp;&nbsp;</a>
		</footer>  
    </body>
</html>
