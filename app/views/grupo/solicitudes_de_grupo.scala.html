@(user: Usuario, grupos: List[Integrante])

@app(title="Orgrup", user.nombre) {

<div class="contenedor">
	<div class="row">
            <div class="span12" style="float:right">
                <div class="span4" style="float:left;">
					<div class="span10">
						<fieldset>
							<legend>Solicitudes de grupos</legend>
						</fieldset>
					</div>
				<table class="table table-hover span10">
					@for(g<-grupos) {
						<form action="@routes.Grupos.ingresarAGrupo" method="post">
							<tr>
								<td><img style="width: 48px; height: 48px;" src='/assets/grupos/@{Grupo.getGrupo(user.correo, g.grupo.id).getString("id").toLong}/@{Grupo.getGrupo(user.correo, g.grupo.id).getString("imagen")}' alt="imagen usuario"></td>
								<td class="span2">@{Grupo.getGrupo(user.correo, g.grupo.id).getString("nombre")}</td>
								<td class="span5">@{Grupo.getGrupo(user.correo, g.grupo.id).getString("descripcion")}</td>
								<input type="hidden" name="usuario.correo" value="@user.correo">
								<input type="hidden" name="grupo.id" value="@g.grupo.id">
								<td><input type="submit" class="btn btn-success input-large" value="Ingresar al grupo"></td>
						</form>
						<form action="@routes.Grupos.eliminaInvitacion(g.grupo.id)" method="post">
								<td><input type="submit" class="btn btn-danger" value="Rechazar invitacion"></td><br>
							</tr>
						</form>
			}
				</table>
			</div>
		</div>
	</div>
</div>

}
