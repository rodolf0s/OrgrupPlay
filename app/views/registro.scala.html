@(form: Form[Usuario], error: String)

@main(title = "Registro") {

    <!-- Simple Formulario para ingresar -->
    
    <div class="container">
        <div class="row">
            <div class="span8" style="float:right">
                <div class="span4" style="float:left;">

                    <fieldset>
                        <legend>Registro</legend>
                        <form class="well" action="@routes.Application.comprobarRegistro" method="post">  
                        
                        	<label for="nombre">Nombre Completo</label>
                        	<input type="text" class="input-xlarge span3" placeholder="Nombre" name="nombre" id="nombre" maxlength="60" required/>
                        	<br>
                            <label for="correo">Correo electronico</label>
                			<input type="email" class="input-xlarge span3" placeholder="Correo" name="correo" id="correo" maxlength="50" required>
                			<br>
                			<label for="pass">Contrase침a</label>
                			<input type="password" class="input-xlarge span3" placeholder="Contrase침a" name="password" id="password" maxlength="20" required>
                			<label class="error" style="color: red;" id="username_length">La contrase침a debe estar formada entre 6-20 car치cteres</label>
                			<br>
                			<label for="ciudad">Ciudad</label>
                        	<input type="text" class="input-xlarge span3" placeholder="Ciudad" name="ciudad" id="ciudad" maxlength="60" required/>
                        	<br>
                        	<label for="leyenda">Acerca de mi</label>
                        	<textarea class="input-xlarge span3" name="leyenda" id="leyenda" maxlength="300"></textarea>
							<br>
                			<span id="error" style="color: red;">@error</span>
                			<br>
                            <button type="submit" id="fat-btn" class="btn" data-loading-text="Registrando..."> Registrarse </button>
                        
                        </form>
                    </fieldset>
	
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
		$('.error').hide();
		
 	   	$('#fat-btn').on('click', function() {
 	   		 	   		
	 	   	var pass = $("input#password").val().length;
	 	   	
// 	 	   	Prueba
	 	   	var nombre = $("input#nombre").val().length;
	 	  	var correo = $("input#correo").val().length;
	 	 	var ciudad = $("input#ciudad").val().length;

	 	
			if(nombre != "" && correo != "" && pass != "" && ciudad != ""){ 	   	
				if(pass < 6) {
	 	       		$("label#username_length").show();
	 	       		$("input#password").focus();
	 	       		return false;
				}
				else{
					$(this).button('loading');
				}
			}
 	   	})
 	   	
 	   	$('#password').keypress(function() {
 	   		$('.error').hide();
 	   	});
 	   	
 	   	$('.input-xlarge').keypress(function() {
 	   		$('#error').hide();
 	   	});
 	</script>
}
