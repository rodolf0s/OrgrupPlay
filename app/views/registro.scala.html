@main(title = "Registro") {

    <!-- Simple Formulario para ingresar -->
       
    <div class="container">
        <div class="row">
            <div class="span8" style="float:right">
                <div class="span4" style="float:left;">

                    <fieldset>
                        <legend>Registro</legend>
                        <form class="well" action="@routes.Login.comprobarRegistro">
                            <label>Nombre</label>
                            <input type="text" class="span3" placeholder="Nombre" name="nombre"><br>
                            <label>Correo</label>
                            <input type="text" class="span3" placeholder="Correo" name="correo"><br>
                            <label>Contraseña</label>
                            <input type="password" class="span3" placeholder="Contraseña" name="pass"><br>
                            <button type="submit" class="btn">Submit</button>
                        </form>
                    </fieldset>

                </div>
            </div>
        </div>
    </div>
    
}
