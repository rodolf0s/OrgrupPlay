@(title: String, usuario: String)(content: Html)

<!DOCTYPE html>

<html lang="es">
    <head>
        <title>@title</title>        
       	<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.css")">
		<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap-responsive-min.css")">
		<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">  
		<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
		<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/fullcalendar.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-carousel.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-transition.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-dropdown.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-modal.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-button.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/fullcalendar.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/fullcalendar.min.js")" type="text/javascript"></script>

    </head>
    <body>
    
    	<!-- Barra superior -->
		<div class="navbar">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="@routes.Home.index">Orgrup</a>

					<div class="nav-collapse">
						<ul class="nav">
							<li class="divider-vertical"></li>
							<li><a href="#">Mi agenda</a></li>
							<li class="divider-vertical"></li>
							<li><a href="#">Reuniones</a></li>
							<li class="divider-vertical"></li>
							<li><a href="@routes.Contactos.contactos">Contactos</a></li>
							<li><a href="#"><span class="badge badge-important">1</span></a></li>
							<li class="divider-vertical"></li>
							<li><a href="#">Mensajes</a></li>
							<li><a href="#"><span class="badge badge-important">1</span></a></li>
							<li class="divider-vertical"></li>
							
						</ul>
						
						<!-- usuario -->
						<div class="btn-group pull-right">
							<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
								<i class="icon-user"></i> @usuario
								<span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								<li><a href="@routes.Cuenta.perfil">Mi cuenta</a></li>
								<li class="divider"></li>
								<li><a href="@routes.Application.logout">Cerrar Sesi√≥n</a></li>

							</ul>
						</div>

					</div><!-- /.nav-collapse -->
				</div>
			</div><!-- /navbar-inner -->
		</div><!-- /navbar -->
		<!-- Fin Barra superior -->
		
		<div class="container-fluid">
		@content

		<hr>
		<footer>

							<p>	Todos los Derechos Reservados
								<a href="#">About</a>
							</p>

		</footer>
		</div>

</html>
