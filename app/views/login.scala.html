@(error: String)

@main(title = "Ingresar") {

    <!-- Simple Formulario para ingresar -->

    <div class="container">
        <div class="row">
            <div class="span8" style="float:right">
                <div class="span4" style="float:left;">

                    <fieldset>
                        <legend>Ingresar</legend>
            			<form class="well" action="@routes.Application.comprobarLogin" method="post">  
            			         
                			<label for="correo">Correo</label>
                			<input type="email" class="span3" placeholder="Correo" name="correo" required><br>
                			<label for="pass">Contraseña</label>
                			<input type="password" class="span3" placeholder="Contraseña" name="pass" required><br>
                			<span style="color: red;">@error</span><br>
                			<button type="submit" class="btn">Entrar</button>
                			
              			</form>
                    </fieldset>

                </div>
            </div>
        </div>
    </div>
	
}
