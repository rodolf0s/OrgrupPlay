@(user: Administrador, lista: List[Usuario])

@inicioadmin(title = "Cuentas"){

@if(lista.isEmpty()){
					<table align="center">
						<tr>
							<td><h3>Cuentas</h3></td>
						</tr>
					</table>
				}else {
					
					<table align="center">
						<tr>
							<td><h3>Cuentas</h3></td>
							
						</tr>
					</table>
					<div class="container well">
					<div class=span8>
						<table class="table">
							@for(p<-lista){
								<form id="form1" class="well" action="" method="post">
								<tr>
											<td><font size="4">@p.nombre</font></td>
											<td>Correo: @p.correo </td>
											<td>Estado: @p.estado</td>
											<td>Tiempo: @p.inicioSesion</td>
											<td>Eliminar</td>
			
								</tr>
								</form>
									
															}					
						</table>
					</div>
					</div>
				}


}
