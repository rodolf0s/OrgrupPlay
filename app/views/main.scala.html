@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        
       <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">
       <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive-min.css")">
       <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">  
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")"> 
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-carousel.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-transition.js")" type="text/javascript"></script>
    </head>
    <body>
    
    	<!-- Barra superior -->
    	<div class="navbar">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="/">Orgrup</a>
					<div class="nav-collapse">
						<ul class="nav">
						
						</ul>
						
						<ul class="nav pull-right">
							<li> <a href="#"> Login</a>
							<li class="divider-vertical"></li>
							<li> <a href="#"> Registrarse</a>
						</ul>
					</div>
				</div>			
			</div>
		</div>
		
		<div class="container">
            <div class="content">                
                <div class="page-header">
                    <h1>@title</h1>
                </div>
                
                
                <div class="row">
                    <div class="span14">
                        @content
                    </div>
                </div>                
            </div>
            

            <footer>
                <p>
                    <a href="http://www.playframework.org">www.playframework.org</a>
                </p>
            </footer>
        </div>

    </body>
</html>
