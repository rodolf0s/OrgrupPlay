@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="es">
    <head>
        <title>@title</title>        
       <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.css")">
       <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap-responsive-min.css")">
       <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">  
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")"> 
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-carousel.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-transition.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-dropdown.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-modal.js")" type="text/javascript"></script>
                
    </head>
    <body>
    
    	<!-- Barra superior -->
    	<div class="navbar">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="@routes.Application.index">Orgrup</a>
					<div class="nav-collapse">
						<ul class="nav">
						
						</ul>
						
						<ul class="nav pull-right">
							<li> <a href="@routes.Comprobar.login"> Ingresar</a>
							<li class="divider-vertical"></li>
							<li> <a href="@routes.Comprobar.registro"> Registrarse</a>
						</ul>
					</div>
				</div>			
			</div>
		</div>
		
		<!-- Modal Ingresar-->
		<div class="modal hide" id="myModal">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">Ã—</button>
				<h3>Ingresar</h3>
			</div>
			<div class="modal-body">

				<form class="well" action="#">
    				<label>Nombre</label>
    				<input type="text" class="span3" placeholder="Nombre" name="nombre"><br>
    				<label>Edad</label>
    				<input type="text" class="span3" placeholder="Edad" name="edad"><br>
    				<button type="submit" class="btn">Submit</button>
  				</form>

    		</div>
    		<div class="modal-footer">
    			<a href="#" class="btn" data-dismiss="modal">Close</a>
    		</div>
    	</div>
		
	    <br>
	    <!-- Contenido de la pagina -->
	    @content          

		<footer>
			<div class="container">
				<div class="row">
					<div class="span12" style="float:right">
						<div class="span11" style="float:left;">
							<p>	Todos los Derechos Reservados
								<a style="float: right;" href="#">About</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</footer>

    </body>
</html>
