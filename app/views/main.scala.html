@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="es">
    <head>
    	<title>@title</title>        
       	<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.css")">
       	<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap-responsive-min.css")">
       	<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">  
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")"> 
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap-carousel.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap-transition.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap-dropdown.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap-modal.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-carousel.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-transition.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-dropdown.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-modal.js")" type="text/javascript"></script>
                
    </head>
    <body>
    
    	<!-- Barra superior -->
    	<div class="navbar">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="@routes.Application.index">Orgrup</a>
					<div class="nav-collapse">
						<ul class="nav">
						
						</ul>
						
						<ul class="nav pull-right">
							<li> <a href="@routes.Application.login"> Ingresar</a>
							<li class="divider-vertical"></li>
							<li> <a href="@routes.Application.registro"> Registrarse</a>
						</ul>
					</div>
				</div>			
			</div>
		</div>
		
		
		
	    <br>
	    <!-- Contenido de la pagina -->
	    @content          

		<footer>
			<div class="container">
				<div class="row">
					<div class="span12" style="float:right">
						<div class="span11" style="float:left;">
							<p>	Todos los Derechos Reservados
								<a style="float: right;" href="@routes.Application.about" target="blank">Desarrolladores</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</footer>

    </body>
</html>
