@(error: String)


@main(title = "Recuperar") {
	
	<div class="container">
        <div class="row">
            <div class="span8" style="float:right">
                <div class="span4" style="float:left;">

                    <fieldset>
                        <legend>Recuperar Contrase√±a</legend>
            			<form class="well" action="@routes.Application.recuperarPassword" method="post">            			         
                			<label for="correo">Ingrese su correo electronico</label>
                			<input type="email" class="span3" placeholder="Correo" name="correo" id="correo" required>
                			<span id="error" style="color: red;">@error</span><br>
                			<button type="submit" id="fat-btn" class="btn" data-loading-text="Enviando"> Enviar </button>
              			</form>
                    </fieldset>

                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
    	
 	   	$('#fat-btn').on('click', function () {
 	   		$(this).button('loading')
 	   	});
 	   	
 	   	$('#correo').keypress(function() {
 	   		$('.error').hide();
 	   	});
 	</script>
	
	
}
